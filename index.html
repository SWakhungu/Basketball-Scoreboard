<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="column">
                <h3>HOME</h3>
                <h2 class="score" id="home-score">0</h2> 
                <button id="home-score-btn-1" onclick="increaseHomeScoreByOne()">+ 1</button>
                <button id="home-score-btn-2" onclick="increaseHomeScoreByTwo()">+ 2</button>
                <button id="home-score-btn-3" onclick="increaseHomeScoreByThree()">+ 3</button>    
            </div>
            <div class="column">
                <h3>GUEST</h3>
                <h2 class="score" id="guest-score">0</h2> 
                    <button id="guest-score-btn-1" onclick="increaseGuestScoreByOne()">+ 1</button>
                    <button id="guest-score-btn-2" onclick="increaseGuestScoreByTwo()">+ 2</button>
                    <button id="guest-score-btn-1" onclick="increaseGuestScoreByThree()">+ 3</button>
            </div>
            <div class="column">
                <h4 class="new-game"></h4>
                <button id="new-game-btn" onclick="resetScoreToZero()">NEW GAME</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
